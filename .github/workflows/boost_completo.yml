name: Build Mevacoin Android with Boost

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK: ${{ github.workspace }}/android-ndk
      CONAN_PROFILE: android_21_arm64_v8a
      BOOST_VERSION: 1.81.0

    steps:
      # 1️⃣ Checkout Mevacoin repo
      - name: Checkout Mevacoin repo
        uses: actions/checkout@v4
        with:
          repository: pasqualelembo78/mevacoin
          fetch-depth: 0

      # 2️⃣ Setup Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git unzip cmake ninja-build
          pip install "conan==1.60.2"

      # 4️⃣ Download Android NDK
      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip android-ndk-r26d-linux.zip
          mv android-ndk-r26d $ANDROID_NDK

      # 5️⃣ Create Conan profile for Android
      - name: Create Conan profile
        run: |
          mkdir -p ~/.conan/profiles
          echo "[settings]" > ~/.conan/profiles/$CONAN_PROFILE
          echo "os=Android" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "os.api_level=21" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "arch=armv8" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "compiler=clang" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "compiler.version=9" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "compiler.libcxx=libstdc++" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "build_type=Release" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "[env]" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "ANDROID_NDK=$ANDROID_NDK" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "CC=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "CXX=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang++" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "AR=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "RANLIB=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "[conf]" >> ~/.conan/profiles/$CONAN_PROFILE
          echo "tools.android:ndk_path=$ANDROID_NDK" >> ~/.conan/profiles/$CONAN_PROFILE

      # 6️⃣ Build Boost (full, binary) for Android
      - name: Build Boost for Android
        run: |
          conan install boost/$BOOST_VERSION@ --profile $CONAN_PROFILE --build=missing

      # 7️⃣ Build Mevacoin Android using Boost
      - name: Build Mevacoin Android
        run: |
          mkdir -p build/android
          cd build/android
          cmake -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DBOOST_ROOT=$HOME/.conan/data/boost/$BOOST_VERSION/_/_/package \
            -DBOOST_INCLUDEDIR=$HOME/.conan/data/boost/$BOOST_VERSION/_/_/package/*/include \
            -DBOOST_LIBRARYDIR=$HOME/.conan/data/boost/$BOOST_VERSION/_/_/package/*/lib \
            ../..
          cmake --build .

      # 8️⃣ Upload Mevacoin Android binary
      - name: Upload Mevacoin Android binary
        uses: actions/upload-artifact@v4
        with:
          name: mevacoin-android
          path: build/android/mevacoind
